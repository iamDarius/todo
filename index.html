<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="my-3 p-4 bg-white rounded box-shadow col">
          <h1>My Todo List</h1>
          <p>January 29th, 2023</p>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="container">
            <!-- <h1>Todo List</h1> -->
            <div class="row">
              <div class="col-lg mt-4">
                <div class="card card-white">
                  <div class="card-body">
                    <form action="javascript:void(0);">
                      <div class="row">
                        <div class="col-10">
                          <input
                            type="text"
                            id="todo-description"
                            class="form-control add-task"
                            placeholder="New Task..."
                          />
                        </div>
                        <div class="col-2">
                          <button class="btn btn-primary" type="button" id="create-todo">Add Item</button>
                        </div>
                      </div>
                    </form>
                    <!-- <ul class="nav nav-pills todo-nav">
                                          <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                                          <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
                                          <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li>
                                  </ul> -->
                  </div>
                </div>
              </div>
            </div>
            <div id="list-container" class="my-3 p-4 bg-white rounded box-shadow display-list">
              <h6 id="todo-count" class="border-bottom border-gray pb-2 mb-0"></h6>
              <section class="todo-list"></section>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="my-3 p-4 bg-white rounded box-shadow col-9">
            <ul class="">
              <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
              <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
              <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
